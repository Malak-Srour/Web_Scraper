{% extends "base_dashboard.html" %}

{% block content %}
<div class="container-fluid px-4">
    <!-- Description Card -->
    <div class="card mb-4">
        <div class="card-body">
            This section showcases various charts related to classes and entities identified in the articles.
        </div>
    </div>

    <!-- Full-Width Entities Chart at the Top -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    <a href="/entites_chart">Entities Chart</a>
                </div>
                <div class="card-body">
                    <iframe src="/entites_chart" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- First Row of Charts -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    <a href="/top_classes_chart">Top Classes Chart</a>
                </div>
                <div class="card-body">
                    <iframe src="/top_classes_chart" scrolling="no" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    <a href="/top_entites_chart">Top Entities Chart</a>
                </div>
                <div class="card-body">
                    <iframe src="/top_entites_chart" scrolling="no" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
