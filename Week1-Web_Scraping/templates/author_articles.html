{% extends "base.html" %}

{% block head %}
    <style>
        /* Styling for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Styling for the label */
        label {
            font-size: 18px;
            font-weight: bold;
            color: #333; /* Dark gray text */
            margin-bottom: 10px;
            display: inline-block;
            text-align: center;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #4CAF50; /* Green color on hover */
        }

        /* Styling for the input field */
        .input-field {
            width: 250px;
            padding: 10px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0px 0px 8px #45a049;
        }

        /* Styling for the button */
        .button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }

        /* Chart container styling */
        #chartdiv {
            width: 100%;
            height: 550px;
        }
    </style>
{% endblock %}


{% block controls %}
    <div class="container">
        <input type="text" id="authorInput" class="input-field" placeholder="Enter Author Name">
        <button class="button" id="loadButton">Load Data</button>
    </div>
    <div id="chartdiv"></div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/author_articles.js') }}"></script>
{% endblock %}
