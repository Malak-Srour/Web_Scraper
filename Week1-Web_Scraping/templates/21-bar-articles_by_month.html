<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles by Published Month</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }

        /* Button and Input styles */
        .button {
            font-size: 1em; /* Reduced font size */
            padding: 0.4em 0.6em; /* Reduced padding */
            border-radius: 0.4em; /* Slightly smaller border radius */
            border: none;
            background-color: #ffffff;
            color: #000;
            cursor: pointer;
            box-shadow: 2px 2px 3px #000000b4;
            height: 2.4em; /* Reduced height */
            box-sizing: border-box;
        }

        .input-field {
            font-size: 1em; /* Matching font size */
            padding: 0.4em 0.6em; /* Matching padding */
            border-radius: 0.4em; /* Matching border radius */
            border: 1px solid #cccccc;
            height: 2.4em; /* Matching height */
            box-sizing: border-box;
        }

        .label {
            font-size: 1em; /* Matching font size */
            margin-right: 10px;
            vertical-align: middle;
        }

        .container {
            display: inline-block;
            position: relative;
            padding: 2px; /* Slightly smaller padding */
            background: linear-gradient(90deg, #03a9f4, #f441a5);
            border-radius: 0.7em; /* Slightly smaller border radius */
            transition: all 0.4s ease;
            margin-left: 10px;
            vertical-align: middle;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            border-radius: 0.7em; /* Matching border radius */
            z-index: -10;
            filter: blur(0);
            transition: filter 0.4s ease;
        }

        .container:hover::before {
            background: linear-gradient(90deg, #03a9f4, #f441a5);
            filter: blur(1.2em);
        }

        .container:active::before {
            filter: blur(0.2em);
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="yearInput" class="label">Enter Year: </label>
    <input type="number" id="yearInput" class="input-field" value="2024" min="2000" max="2100">
    <div class="container">
        <button class="button" id="loadButton">Load</button>
    </div>
</div>

<div id="chartdiv"></div>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end

    var chart = am4core.create("chartdiv", am4charts.XYChart);
    chart.hiddenState.properties.opacity = 0; // this makes initial fade in effect

    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.renderer.grid.template.location = 0;
    categoryAxis.dataFields.category = "month";
    categoryAxis.renderer.minGridDistance = 40;

    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

    var series = chart.series.push(new am4charts.CurvedColumnSeries());
    series.dataFields.categoryX = "month";
    series.dataFields.valueY = "count";
    series.tooltipText = "{valueY.value}";
    series.columns.template.strokeOpacity = 0;
    series.columns.template.tension = 1;

    series.columns.template.fillOpacity = 0.75;

    var hoverState = series.columns.template.states.create("hover");
    hoverState.properties.fillOpacity = 1;
    hoverState.properties.tension = 0.8;

    chart.cursor = new am4charts.XYCursor();

    // Add distinctive colors for each column using adapter
    series.columns.template.adapter.add("fill", function(fill, target) {
      return chart.colors.getIndex(target.dataItem.index);
    });

    chart.scrollbarX = new am4core.Scrollbar();
    chart.scrollbarY = new am4core.Scrollbar();

    // Function to load data for a specific year
    function loadData(year) {
        let promises = [];
        for (let month = 1; month <= 12; month++) {
            promises.push(fetch(`/articles_by_month/${year}/${month}`).then(response => response.json()));
        }

        Promise.all(promises).then(results => {
            let chartData = results.map((result, index) => {
                const monthName = new Date(year, index).toLocaleString('default', { month: 'long' });
                const count = parseInt(result.match(/\((\d+) articles\)/)[1]); // Extract the number of articles
                return {
                    month: monthName,
                    count: count
                };
            });

            chart.data = chartData;
        });
    }

    // Event listener for the load button
    document.getElementById("loadButton").addEventListener("click", function() {
        const year = document.getElementById("yearInput").value;
        loadData(year);
    });

    // Initial load with default value
    loadData(2024);

}); // end am4core.ready()
</script>

</body>
</html>
