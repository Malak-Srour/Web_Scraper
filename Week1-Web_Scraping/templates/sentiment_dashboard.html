{% extends "base_dashboard.html" %}

{% block content %}
<div class="container-fluid px-4">
    <!-- Description Card -->
    <div class="card mb-4">
        <div class="card-body">
            This section provides insights into article sentiment, including the most positive and negative articles.
        </div>
    </div>

    <!-- Full-Width Chart for Articles by Sentiment at the Top -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    Articles by Sentiment (Logarithmic)
                </div>
                <div class="card-body">
                    <iframe src="/articles_by_sentiment_chart" scrolling="no" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- First Row of Charts -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    Most Positive Articles
                </div>
                <div class="card-body">
                    <iframe src="/most_positive_articles_chart" scrolling="no" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    Most Negative Articles
                </div>
                <div class="card-body">
                    <iframe src="/most_negative_articles_chart" scrolling="no" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
