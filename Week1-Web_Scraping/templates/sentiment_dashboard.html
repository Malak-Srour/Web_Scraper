{% extends "base_dashboard.html" %}

{% block content %}
<!-- Sentiment Analysis Charts Section -->
<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                Articles by Sentiment (Logarithmic)
            </div>
            <div class="card-body">
                <iframe src="/articles_by_sentiment_chart" width="100%" height="400"></iframe>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Most Positive Articles
            </div>
            <div class="card-body">
                <iframe src="/most_positive_articles_chart" width="100%" height="400"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                Most Negative Articles
            </div>
            <div class="card-body">
                <iframe src="/most_negative_articles_chart" width="100%" height="400"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
