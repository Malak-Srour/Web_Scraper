{% extends "base_dashboard.html" %}

{% block content %}
<!-- Word Count Charts Section -->
<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                Articles by Word Count
            </div>
            <div class="card-body">
                <iframe src="/articles_by_word_count_chart" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Longest Articles by Word Count
            </div>
            <div class="card-body">
                <iframe src="/longest_articles_chart" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                Shortest Articles (Non-Zero Word Count)
            </div>
            <div class="card-body">
                <iframe src="/shortest_articles_chart" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Articles by Word Count Range
            </div>
            <div class="card-body">
                <iframe src="/articles_by_word_count_range" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                Articles with More Than N Words
            </div>
            <div class="card-body">
                <iframe src="/articles_with_more_than" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
