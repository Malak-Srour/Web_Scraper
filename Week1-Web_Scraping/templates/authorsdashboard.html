{% extends "base_dashboard.html" %}

{% block content %}
<div class="container-fluid px-4">
    <!-- Description Card -->
    <div class="card mb-4">
        <div class="card-body">
            This section shows charts related to article authors and their contributions.
        </div>
    </div>

<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                <a href="/top_authors_chart">Top Authors Chart</a>
            </div>
            <div class="card-body">
                <iframe src="/top_authors_chart" scrolling="no" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                <a href="/author_articles_chart">Articles by a Specific Author</a>
            </div>
            <div class="card-body">
                <iframe src="/author_articles_chart" scrolling="no" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
