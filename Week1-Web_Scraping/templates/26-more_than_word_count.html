<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles with More than N Words</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .input-field {
            font-size: 1em;
            padding: 0.5em;
            border-radius: 0.3em;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px;
            box-sizing: border-box;
        }

        .button {
            font-size: 1em;
            padding: 0.5em 1em;
            border-radius: 0.3em;
            border: none;
            background-color: #03a9f4;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="number" id="wordCountInput" class="input-field" placeholder="Enter Minimum Word Count">
    <button class="button" id="loadButton">Load Data</button>
</div>

<div id="chartdiv"></div>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

// Create root element
var root = am5.Root.new("chartdiv");

// Set themes
root.setThemes([
    am5themes_Animated.new(root)
]);

// Create chart
var chart = root.container.children.push(
    am5xy.XYChart.new(root, {
        panX: true,
        panY: true,
        wheelX: "panX",
        wheelY: "zoomX",
        paddingLeft: 5,
        paddingRight: 5
    })
);

// Add cursor
var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
cursor.lineY.set("visible", false);

// Create axes
var xRenderer = am5xy.AxisRendererX.new(root, {
    minGridDistance: 60,
    minorGridEnabled: true
});

var xAxis = chart.xAxes.push(
    am5xy.CategoryAxis.new(root, {
        maxDeviation: 0.3,
        categoryField: "title",
        renderer: xRenderer,
        tooltip: am5.Tooltip.new(root, {})
    })
);

xRenderer.grid.template.setAll({
    location: 1
});

var yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, {
        maxDeviation: 0.3,
        renderer: am5xy.AxisRendererY.new(root, {
            strokeOpacity: 0.1
        })
    })
);

// Create series
var series = chart.series.push(
    am5xy.ColumnSeries.new(root, {
        name: "Articles",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "count",
        sequencedInterpolation: true,
        categoryXField: "title"
    })
);

series.columns.template.setAll({
    width: am5.percent(80),
    fillOpacity: 0.9,
    strokeOpacity: 0
});

series.columns.template.adapters.add("fill", function(fill, target) {
    return chart.get("colors").getIndex(series.columns.indexOf(target));
});

series.columns.template.adapters.add("stroke", function(stroke, target) {
    return chart.get("colors").getIndex(series.columns.indexOf(target));
});

// Load data function
function loadData(wordCount) {
    fetch(`/articles_with_more_than/${wordCount}`)
        .then(response => response.json())
        .then(result => {
            let count = parseInt(result.match(/\((\d+) articles\)/)[1]); // Extract the number of articles
            let chartData = [{
                title: `More than ${wordCount} words`,
                count: count
            }];

            xAxis.data.setAll(chartData);
            series.data.setAll(chartData);
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            alert("There was an error fetching the data. Please try again.");
        });
}

// Event listener for the load button
document.getElementById("loadButton").addEventListener("click", function() {
    const wordCount = document.getElementById("wordCountInput").value;
    if (wordCount) {
        loadData(wordCount);
    } else {
        alert("Please enter a word count.");
    }
});

// Initial load with default value
loadData(1000);

}); // end am5.ready()
</script>

</body>
</html>
