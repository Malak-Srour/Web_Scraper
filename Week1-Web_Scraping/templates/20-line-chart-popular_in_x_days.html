<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Popular Keywords in the Last X Days</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        #controls {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="daysInput">Enter Number of Days: </label>
    <input type="number" id="daysInput" value="7" min="1">
    <button id="loadButton">Load Data</button>

</div>

<div id="chartdiv"></div>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

    // Create root element
    var root = am5.Root.new("chartdiv");

    const myTheme = am5.Theme.new(root);

    // Set themes
    root.setThemes([
        am5themes_Animated.new(root),
        myTheme
    ]);

    // Create chart
    var chart = root.container.children.push(am5xy.XYChart.new(root, {
        panX: true,
        panY: false,
        wheelX: "panX",
        wheelY: "zoomX",
        paddingLeft: 0
    }));

    // Add cursor
    var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
        behavior: "zoomX"
    }));
    cursor.lineY.set("visible", false);

    // Create axes
    var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
        maxDeviation: 0,
        categoryField: "keyword",
        renderer: am5xy.AxisRendererX.new(root, {
            minGridDistance: 30,
            minGridCount: 1
        }),
        tooltip: am5.Tooltip.new(root, {})
    }));

    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
        renderer: am5xy.AxisRendererY.new(root, {})
    }));

    // Add series
    var series = chart.series.push(am5xy.LineSeries.new(root, {
        name: "Series",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "count",
        categoryXField: "keyword",
        tooltip: am5.Tooltip.new(root, {
            labelText: "{valueY}"
        })
    }));

    series.bullets.push(function() {
        return am5.Bullet.new(root, {
            sprite: am5.Circle.new(root, {
                radius: 5,
                fill: series.get("fill")
            })
        });
    });

    chart.set("scrollbarX", am5.Scrollbar.new(root, {
        orientation: "horizontal"
    }));

    // Function to load data
    function loadData(days) {
        fetch(`/popular_keywords_last_${days}_days`)
            .then(response => response.json())
            .then(data => {
                let chartData = data.map(item => {
                    const [keyword, count] = item.match(/"([^"]+)" \((\d+) occurrences\)/).slice(1, 3);
                    return {
                        keyword: keyword,
                        count: parseInt(count)
                    };
                });

                // Update the series data
                xAxis.data.setAll(chartData);
                series.data.setAll(chartData);
            });
    }

    // Event listener for the load button
    document.getElementById("loadButton").addEventListener("click", function() {
        const days = document.getElementById("daysInput").value;
        loadData(days);
    });

    // Initial load with default value
    loadData(7);

}); // end am5.ready()
</script>

</body>
</html>
