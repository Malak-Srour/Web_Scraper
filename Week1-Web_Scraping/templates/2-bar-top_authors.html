<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Authors Chart</title>
    <!-- amCharts core -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <!-- amCharts charts -->
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <!-- amCharts themes -->
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Top Authors Bar Chart</h1>
    <div id="chartdiv"></div>

    <script>
  // Fetch data from the server
  fetch('/articles_with_video')
    .then(response => response.json())
    .then(data => {
        // Prepare the data for the chart
        const formattedData = [
            {
                type: "With Video",
                count: data.count_with_video
            },
            {
                type: "Without Video",
                count: data.count_without_video
            }
        ];
        createBarChart(formattedData);
    });

  function createBarChart(data) {
    am5.ready(function() {
        var root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        // Create chart
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
            panX: true,
            panY: true,
            wheelX: "panX",
            wheelY: "zoomX",
            pinchZoomX: true,
            paddingLeft: 0,
            paddingRight: 1
        }));

        // Add cursor
        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
        cursor.lineY.set("visible", false);

        // Create X-axis (Type: With Video / Without Video)
        var xRenderer = am5xy.AxisRendererX.new(root, {
            minGridDistance: 30,
            minorGridEnabled: true
        });

        xRenderer.labels.template.setAll({
            rotation: -90,
            centerY: am5.p50,
            centerX: am5.p100,
            paddingRight: 15
        });

        xRenderer.grid.template.setAll({
            location: 1
        });

        var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
            maxDeviation: 0.3,
            categoryField: "type",
            renderer: xRenderer,
            tooltip: am5.Tooltip.new(root, {})
        }));

        // Create Y-axis (Article Count)
        var yRenderer = am5xy.AxisRendererY.new(root, {
            strokeOpacity: 0.1
        });

        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
            maxDeviation: 0.3,
            renderer: yRenderer
        }));

        // Create series (Bars)
        var series = chart.series.push(am5xy.ColumnSeries.new(root, {
            name: "Articles",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "count",
            categoryXField: "type",
            sequencedInterpolation: true,
            tooltip: am5.Tooltip.new(root, {
                labelText: "{valueY} articles"
            })
        }));

        series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
        series.columns.template.adapters.add("fill", function (fill, target) {
            return chart.get("colors").getIndex(series.columns.indexOf(target));
        });

        series.columns.template.adapters.add("stroke", function (stroke, target) {
            return chart.get("colors").getIndex(series.columns.indexOf(target));
        });

        // Set data
        xAxis.data.setAll(data);
        series.data.setAll(data);

        // Make stuff animate on load
        series.appear(1000);
        chart.appear(1000, 100);
    });
  }
</script>
    </script>
</body>
</html>
